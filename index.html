<!DOCTYPE html>
<html>
<head>
  <title>Housing Navigator Agent</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f4f9;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1a73e8;
    }
    /* Simple style for our new button */
    #audio-button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #audio-button.active {
        background-color: #e6f4ea;
        border-color: #34a853;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Housing Navigator Agent</h1>
    <p>Please click the chat icon in the bottom right corner to begin.</p>
    <button id="audio-button">Enable Audio Responses</button>
  </div>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <df-messenger
    project-id="velasight-housing-agent"
    agent-id="31ac6e23-8d66-4961-b27e-e550586b6604"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
     chat-title="VelasightHousingAgent">
    </df-messenger-chat-bubble>
  </df-messenger>
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      /* ... other styles ... */
      bottom: 16px;
      right: 16px;
    }
  </style>
  <script>
    const audioButton = document.getElementById('audio-button');
    let isAudioEnabled = false;

    // This function "unlocks" audio in the browser
    function enableAudio() {
        if (isAudioEnabled) return;
        // A common trick is to play a silent sound on the first click
        const silentUtterance = new SpeechSynthesisUtterance("");
        window.speechSynthesis.speak(silentUtterance);
        
        isAudioEnabled = true;
        audioButton.textContent = "Audio Enabled";
        audioButton.classList.add('active');
        console.log("Audio responses enabled by user.");
    }
    
    audioButton.addEventListener('click', enableAudio);

    window.addEventListener('df-messenger-loaded', function (event) {
      const dfMessenger = document.querySelector('df-messenger');
      const chat = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
      const messageList = chat.shadowRoot.querySelector('.message-list-wrapper');

      const observer = new MutationObserver((mutationsList) => {
        // Don't do anything if audio hasn't been enabled by the user
        if (!isAudioEnabled) return; 

        for (const mutation of mutationsList) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            mutation.addedNodes.forEach(node => {
              if (node.classList && node.classList.contains('bot-message')) {
                const messageText = node.querySelector('.message-text')?.textContent;
                if (messageText) {
                  const utterance = new SpeechSynthesisUtterance(messageText);
                  window.speechSynthesis.speak(utterance);
                }
              }
            });
          }
        }
      });

      observer.observe(messageList, { childList: true, subtree: true });
    });
  </script>
  </body>
</html>
